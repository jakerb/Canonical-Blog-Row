<html lang="en">
  <head itemscope itemtype="http://schema.org/WebSite">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canonical Blog Row</title>
    <meta name="author" content="Jake Bown">
    <meta name="keywords" content="canonical, blog, row">
    <meta name="description" content="A code test for creating a blog row in Vanilla Framework.">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <!--[if IE]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">

    <!-- Blog Posts -->
    <div class="row u-equal-height" id="blog">

      <!-- Blog Post Loop Item -->
      <div class="col-4" v-for="post of posts">
        <div class="p-card--highlighted blog-item-p-card">

          <!-- Blog Post Header -->
          <header class="blog-item-p-card__header">
            <h5 class="blog-item-p-card__category p-muted-heading u-no-margin--bottom u-no-margin--top">Cloud and Server</h5>
          </header>
          <!-- Blog Post Header -->

          <!-- Blog Post Content -->
          <div class="blog-item-p-card__content">
            <a :href="post.link">
              <img :src="post.thumbnail.image" :alt="post.thumbnail.alt_text" class="blog-item-p-card__thumbnail">
            </a>
            <h3 class="p-card__title blog-item-p-card__heading">
              <a :href="post.link">{{ post.title }}</a>
            </h3>
            <p class="u-no-margin--top blog-item-p-card__info u-no-padding--top">
              <em>By <a :href="post.author.link">{{ post.author.name }}</a> {{post.date}}</em>
            </p>
          </div>
          <!-- Blog Post Content -->

          <!-- Blog Post Footer -->
          <footer class="blog-item-p-card__footer">
            <p class="blog-item-p-card__type">Article</p>
          </footer>
          <!-- Blog Post Footer -->

        </div>
      </div>
      <!-- Blog Post Loop Item -->

    </div>
    <!-- Blog Posts -->

    </div>
    <!-- Vue.js -->
    <script type="text/javascript" src="./dist/lib/vue.js"></script>
    <!-- Axios.js -->
    <script type="text/javascript" src="./dist/lib/axios.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="./dist/lib/moment.min.js"></script>
    <!-- Application -->
    <script type="text/javascript" src="./dist/js/script.min.js"></script>
  </body>
</html>
